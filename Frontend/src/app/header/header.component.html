<div class="container-flex top_style">
  <h1>
    <img  src="favicon.ico" alt="Logo" style="width:50px;">
      FlowerMart <img  src="favicon.ico" alt="Logo" style="width:50px;">  
    <h4>Every flower for your need.</h4>
  </h1>
  <nav class="navbar navbar-expand-lg navbar_style">
    <div class = "brand">
      <a class="navbar-brand text nav-btn" routerLink="home">
        <img  src="favicon.ico" alt="Logo" style="width:40px;">FlowerMart
      </a>
    </div>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav nav-style">
        <div class = "nav-btn rounded">
          <a class="nav-item nav-link active text " routerLink="home"><h5>Home</h5></a>
        </div>
        <div class = "nav-btn rounded" *ngIf="sellObject">
          <a class="nav-item nav-link text nav-item-style" routerLink="shiporder"><h5>Ship Order</h5></a>
        </div>
        <div class = "nav-btn rounded" *ngIf="sellObject">
          <a class="nav-item nav-link text nav-item-style" routerLink="orders"><h5>Orders</h5></a>
        </div>
        <div class = "nav-btn rounded" *ngIf="sellObject">
          <a class="nav-item nav-link text nav-item-style" routerLink="addflower"><h5>Add Product</h5></a>
        </div>
        <div class = "nav-btn rounded" *ngIf="cusObject">
          <a class="nav-item nav-link text nav-item-style" routerLink="cusorder"><h5>My Orders</h5></a>
        </div>
      </div>
    </div>
    <h6 class = "float-right user-style">Welcome {{ userName }}!</h6>
    <input type = "submit" (click) = "logOut()" value="Logout" class="btn float-right login_btn">
  </nav>
</div>
