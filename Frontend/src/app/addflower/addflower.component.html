<div class = "container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header head-style"><h3>Add Flower</h3></div>
      <div class="card-body">
        <form>
          <div class="input-group form-group">
            <input type="text" onkeyup="this.value = this.value.toUpperCase();" class="form-control" id="flowerName" placeholder="Flower Name">
          </div>
          <div class="input-group form-group">
            <input type="text" class="form-control" id="flowerPrice" placeholder="Flower Price">
          </div>
          <div class="input-group form-group">
            <input type="file" (change) = "onFileSelected($event)">
          </div>
          <br>
          <div class="form-group">
            <input type="button" (click) = "addFlower()" value="Submit" class="btn float-right login_btn">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
